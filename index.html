<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="stylr.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      width: 350px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-header {
      background: #005b8f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    form {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .btn {
      width: 100%;
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">Registion Form</div>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name">
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <select>
            <option>London</option>
            <option>Paris</option>
            <option>New York</option>
          </select>
        </div>
        <div class="form-group">
          <label>Country</label>
          <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn">Get Started</button>
    </form>
  </div>

</body>
</html>
